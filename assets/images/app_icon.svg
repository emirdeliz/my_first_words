<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>My First Words App Icon</title>
  <desc>Rounded-square icon with an awareness ribbon and a microphone symbol.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#4CD3FF"/>
    </linearGradient>
    <linearGradient id="ribbonGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF2D55"/>
      <stop offset="100%" stop-color="#FF6B9A"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="64" y="64" width="896" height="896" rx="196" fill="url(#bgGradient)"/>

  <!-- Ribbon (stylized awareness ribbon) -->
  <g filter="url(#shadow)" stroke="url(#ribbonGradient)" stroke-width="84" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.95">
    <!-- Right loop and tail -->
    <path d="M512 232 C 708 220 772 430 572 560 C 520 594 462 650 420 720"/>
    <!-- Left loop and tail (mirror-ish) -->
    <path d="M512 232 C 316 220 252 430 452 560 C 504 594 562 650 604 720"/>
    <!-- Crossing segment to emphasize overlap -->
    <path d="M470 560 C 512 520 560 520 602 560"/>
  </g>

  <!-- Microphone icon in the center -->
  <g filter="url(#shadow)">
    <!-- Mic capsule -->
    <rect x="438" y="356" width="148" height="228" rx="74" fill="#FFFFFF"/>
    <!-- Mic grill lines -->
    <g stroke="#E6F4FF" stroke-width="10">
      <line x1="454" y1="396" x2="570" y2="396"/>
      <line x1="454" y1="432" x2="570" y2="432"/>
      <line x1="454" y1="468" x2="570" y2="468"/>
      <line x1="454" y1="504" x2="570" y2="504"/>
    </g>
    <!-- Mic stem -->
    <rect x="496" y="592" width="32" height="74" rx="16" fill="#FFFFFF"/>
    <!-- Mic base -->
    <rect x="438" y="678" width="148" height="28" rx="14" fill="#FFFFFF"/>
    <!-- U-shaped stand -->
    <path d="M416 572 C 416 640 480 686 512 686 C 544 686 608 640 608 572" stroke="#FFFFFF" stroke-width="28" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Subtle inner highlight -->
  <rect x="84" y="84" width="856" height="856" rx="176" fill="none" stroke="#FFFFFF" stroke-opacity="0.25" stroke-width="8"/>
</svg>
