name: my_first_words
description: "An innovative Augmentative and Alternative Communication (AAC) application designed specifically to help autistic children develop their communication skills and learn to speak."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  flutter_tts: ^3.8.5
  shared_preferences: ^2.2.2


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/fun/
    - assets/locales/
  
  fonts:
    - family: SpaceMono
      fonts:
        - asset: assets/fonts/SpaceMono-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: false
  web:
    generate: true
    image_path: assets/images/app_icon.png
    background_color: "#FF6B35"
    theme_color: "#FF6B35"
  image_path: assets/images/app_icon.png
  adaptive_icon_background: "#FF6B35"
  adaptive_icon_foreground: assets/images/app_icon.png

flutter_native_splash:
  android: true
  ios: false
  web: true
  color: "#FF6B35"
  image: assets/images/app_icon.png
  android_12:
    icon_background_color: "#FF6B35"
    image: assets/images/app_icon.png
